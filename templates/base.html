{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fixed Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
	<link href="{% static 'blog/bootstrap-3.0.3/dist/css/bootstrap.css' %}" rel="stylesheet">

	<!-- Custom styles for this template -->
    <link href="{% static 'blog/bootstrap-3.0.3/dist/css/non-responsive.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
	<link href="{% static 'blog/navbar-fixed-top.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/customstyle.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/fonts/Latin-Modern/stylesheet.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/fonts/Latin-Modern-bold/stylesheet.css' %}">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  <body>
<!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Eduardo R.F</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
			<li><a href="{% url 'blog_recent_posts' %}">Blog</a></li>
            <li><a href="#About">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	{% block body %} {% endblock %}
	


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="{% static 'blog/bootstrap-3.0.3/dist/js/bootstrap.min.js' %}"></script>
  </body>
</html>
